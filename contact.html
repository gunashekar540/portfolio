<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <input type="hidden" name="access_key" value="29ca4db8-4ade-41a2-a512-754f5b08919c">
            <input type="hidden" name="subject" value="You got a new message">
            <!-- <input type="hidden" name="redirect" value=""> -->
            <div class="contact-left-title">
                <h2>Get in touch</h2>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">submit</button>
        </form>
        <div class="contact-right">
            <img src="right.png" alt="Image">
        </div>
    </div>
    <canvas id="particles"></canvas> <!-- For background particles -->
</body>
</html>
