    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Guna<b>.</b></div>
            <ul class="navItems">
                <li><a href="#">home</a></li>
                <li><a href="/parallax.html">about</a></li>

                <li><a href="/project.html">projects</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class="fab fa-linkedin"></i></a>

                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText"></span></h1>
                <div class="btns">
                    <a href="guna.pdf" download="Guna_CV">

                    <a href="contact.html">

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strings: ["Guna Shekar", "a coder", "a developer", "a designer"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500
        });

        // Adding mouse interaction for page rotation
        document.body.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            document.body.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        document.body.addEventListener('mouseleave', () => {
            document.body.style.transform = 'rotate(0)';
        });
    </script>
</body>
